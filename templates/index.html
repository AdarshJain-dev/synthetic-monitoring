<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synthetic Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Synthetic Monitoring Tool</h2>
    <form action="/add" method="POST" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" name="name" class="form-control" placeholder="Endpoint Name" required>
        </div>
        <div class="col-md-5">
            <input type="url" name="url" class="form-control" placeholder="https://example.com" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Failures</th>
            <th>Last Checked</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for endpoint in endpoints %}
            <tr>
                <td>{{ endpoint[1] }}</td>
                <td><a href="{{ endpoint[2] }}" target="_blank">{{ endpoint[2] }}</a></td>
                <td>{{ endpoint[3] }}</td>
                <td>{{ endpoint[4] }}</td>
                <td><a href="/delete/{{ endpoint[0] }}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
